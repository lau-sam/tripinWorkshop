<ion-header>
  <ion-navbar>
    <ion-title>All Trips</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding> 
	<ion-list>
	   	<ion-item *ngFor="let trip of m_json">
			<ion-card (click)="goTripDetails($event,trip.id)" full>
			    {{trip.name}}
			</ion-card>
	   	</ion-item>
	</ion-list>
</ion-content>
