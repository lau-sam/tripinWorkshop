<ion-header>
  <ion-navbar>
    <ion-title>GET Json</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding> 
	<ion-list>
	   	<ion-item *ngFor="let country of m_json">
			<ion-card>
			  <ion-card-header>
			    {{country.name}}
			  </ion-card-header>

			  <ion-card-content>
			    Capital : {{country.capital}}<br>
			    Population : {{country.population}}<br>
			  </ion-card-content>

			</ion-card>
	   	</ion-item>
	</ion-list>
</ion-content>
