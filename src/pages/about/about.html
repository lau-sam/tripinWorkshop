<ion-header>
  <ion-navbar>
    <ion-title>All Trips</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding> 
	<ion-list>
	   	<ion-item *ngFor="let trip of m_json">
			<ion-card>
			  <ion-card-header>
			    {{trip.name}}
			  </ion-card-header>

			  <ion-card-content>
			  <button (click)="goTripDetails($event,trip.id)" full>Go To Trip Details</button>
			  </ion-card-content>

			</ion-card>
	   	</ion-item>
	</ion-list>
</ion-content>
