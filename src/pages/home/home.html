<ion-header>
  <ion-navbar>
    <ion-title>Tripin Workshop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="list list-inset">
    <label class="item item-input">
      <input type="text" placeholder="Nom d'utilisateur" ng-model="user.username">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Mot de passe" ng-model="user.password">
    </label>
  </div>
  <button class="button button-block button-calm" ng-click="login()">Connexion</button>
</ion-content>
