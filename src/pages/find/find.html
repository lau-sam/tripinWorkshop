<ion-header>

    <ion-navbar>
        <ion-title>Home page</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

      <ion-card-header class="sectionTitle">
       <h1>Bon plans destinations</h1>
       <h2>Découvrez et partagez des destinations autour de vous</h2>
       <button class="btn" ion-button color="light" outline icon-right><ion-icon name="logo-facebook"></ion-icon>S’inscrire / Se connecter</button>
       
       </ion-card-header>
       
       
       
       
       
        <ion-card-header>
            <h3>Trouver un trip</h3>
        </ion-card-header>

        <ion-card-content>

            <ion-item>
                <ion-label floating>Où ?</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
           </ion-card-content> 
            <ion-card-header>
                <h3>Nombre de Voyageurs</h3>
            </ion-card-header>
           
           <ion-card-content>
            <div class="list">

                <label class="item item-input item-select">
                    <!--<div class="input-label">
                       
                        <h3>Nombre de Voyageurs</h3>
                    </div>-->
                    
                    
                    <select>
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </label>

            </div>
            
            <ion-item>
                <ion-range min=300 max=2800 dualKnobs="true" pin="true" [(ngModel)]="structure" color="dark">

                </ion-range>
            </ion-item>
            </ion-card-content>
        

    </ion-card>


    <ion-card>

        <ion-card-header>
            <h3>Les trips en cours</h3>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let trip of m_json">
                    <ion-card (click)="goTripDetails($event,trip.id)" full>
                        {{trip.name}}
                    </ion-card>
                </ion-item>
            </ion-list>
        </ion-card-content>

    </ion-card>

</ion-content>
