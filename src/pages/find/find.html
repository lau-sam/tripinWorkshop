<ion-header>

    <ion-navbar>
        <ion-title>Home page</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
            Trouver un trip
        </ion-card-header>

        <ion-card-content>

            <ion-item>
                <ion-label floating>OÃ¹ ?</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
            <div class="list">

                <label class="item item-input item-select">
                    <div class="input-label">
                        Nombre de Voyageurs
                    </div>
                    <select>
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </label>

            </div>
            <ion-item>
                <ion-range min=300 max=2800 dualKnobs="true" pin="true" [(ngModel)]="structure" color="dark">

                </ion-range>
            </ion-item>
        </ion-card-content>

    </ion-card>


    <ion-card>

        <ion-card-header>
            Les trips en cours
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let trip of m_json">
                    <ion-card (click)="goTripDetails($event,trip.id)" full>
                        {{trip.name}}
                    </ion-card>
                </ion-item>
            </ion-list>
        </ion-card-content>

    </ion-card>

</ion-content>
