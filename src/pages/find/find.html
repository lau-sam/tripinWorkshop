<ion-header>

    <ion-navbar>
        <ion-title>Home page</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

      <ion-card-header class="sectionTitle">
       <h1>Bon plans destinations</h1>
       <h2>Découvrez et partagez des destinations autour de vous</h2>
       <button class="btn" ion-button color="light" outline icon-right><ion-icon name="logo-facebook"></ion-icon><span class="loginfbk">S’inscrire / Se connecter</span></button>
       
       </ion-card-header>
       
        <ion-card-header>
            <h3><ion-icon name="search"></ion-icon>Trouver un trip</h3>
        </ion-card-header>

        <ion-card-content>

            <ion-item>
                <ion-label floating>Où ?</ion-label>
                <ion-input type="text" [(ngModel)]="myPlace"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
           </ion-card-content> 
            <ion-card-header>
                <h3>Nombre de Voyageurs </h3>
            </ion-card-header>
           
           <ion-card-content>
            <div class="list">

                <ion-item>
				  <ion-label>Nombre de participants</ion-label>
				  <ion-select [(ngModel)]="nbVoyageurs">
				    <ion-option value="1" selected="true">1</ion-option>
				    <ion-option value="2">2</ion-option>
				    <ion-option value="3">3</ion-option>
				    <ion-option value="4">4</ion-option>
				    <ion-option value="5">5</ion-option>
				    <ion-option value="6">6</ion-option>
				    <ion-option value="7">7</ion-option>
				    <ion-option value="8">8</ion-option>
				    <ion-option value="9">9</ion-option>
				  </ion-select>
				</ion-item>

            </div>
            </ion-card-content>

    </ion-card>
    
    <ion-card>
    <ion-card-header>
                <h3>Prix </h3>
    </ion-card-header>
           <ion-card-content>
            <ion-item>
                <ion-range min=300 max=2800 dualKnobs="true" pin="true" [(ngModel)]="rangePrice" color="dark">
                <label range-left>0€</label>
                <label range-right>2800€</label>
                </ion-range>
               
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card-content class="find">
    	<button ion-button block (click)="getTripsResults($event, myPlace, myDate, nbVoyageurs, rangePrice)">Rechercher</button>
    </ion-card-content>

    <ion-card>

        <ion-card-header>
            <h3>Les trips en cours </h3>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let trip of m_json">
                    <ion-card (click)="goTripDetails($event,trip.id)" full>
                        {{trip.name}}
                    </ion-card>
                </ion-item>
            </ion-list>
        </ion-card-content>

    </ion-card>

</ion-content>
